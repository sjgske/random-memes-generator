<!-- javascript -->
<script>
    var ref = [
        {key:1, name:'셀럽'},
        {key:2, name:'인스타'},
        {key:3, name:'드라마'},
        {key:4, name:'영화'},
        {key:5, name:'예능'},
        {key:6, name:'캐릭터'},
        {key:7, name:'동물'},
        {key:8, name:'애니'},
        {key:9, name:'웹툰'},
        {key:10, name:'케이팝'},
        {key:11, name:'감성'}
    ];
    
    var isComplete = false;  //autoMaker 자식이 선택 되었는지 여부
    $('#search_area').keyup(function(){
        var txt = $(this).val();
        if(txt != ''){  //빈줄이 들어오면
            $('#autoMaker').children().remove();
    
            ref.forEach(function(arg){
                if(arg.name.indexOf(txt) > -1 ){
                    $('#autoMaker').append(
                        $('<div>').text(arg.name).attr({'key':arg.key})
                    );		
                }
            });
            $('#autoMaker').children().each(function(){
                $(this).click(function(){
                    $('#search_area').val($(this).text());
                    $('#autoMaker').children().remove();	
                    isComplete = true;
                });
            });			
        } else {
            $('#autoMaker').children().remove();
        }  
    });
    
</script>
